services:
  caddy:
    image: caddy:latest
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./dist/caddy/Caddyfile:/etc/caddy/Caddyfile
      - ./dist/caddy/data:/data
      - ./dist/cdady/config:/config

  nfd:
    image: ghcr.io/named-data/nfd:latest
    volumes:
      - /run/nfd:/run/nfd
      - /etc/ndn/keys/anchors:/keys/anchors
      - ./dist/nfd:/config
    ports:
      - "6363:6363"
      - "6363:6363/udp"
      - "9696:9696"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nfdc", "status"]
      interval: 5s
      timeout: 10s
      retries: 5

  nfd-http-status-server:
    image: ghcr.io/named-data/nfd-status-http-server:latest
    volumes:
      - /run/nfd:/run/nfd
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      nfd:
        condition: service_healthy
    links: [nfd]

  ndnpingserver:
    image: ghcr.io/pulsejet/ndn-tools:latest
    tty: true
    volumes:
      - /run/nfd:/run/nfd
      - ./dist/ndnpingserver:/ndnpingserver
    entrypoint: /bin/bash
    command: /ndnpingserver/entrypoint.sh
    restart: unless-stopped
    depends_on:
      nfd:
        condition: service_healthy
    links: [nfd]

  nlsr:
    image: ghcr.io/pulsejet/nlsr@sha256:ed9cab86de7dd37196df764128bfed49eb9cec6aa687292dabb63cbdf4738b83
    volumes:
      - /run/nfd:/run/nfd
      - /etc/ndn/nlsr/keys:/keys
      - /etc/ndn/keys/anchors:/keys/anchors
      - /var/lib/ndn/nlsr:/private
      - ./dist/nlsr:/config
    environment:
      HOME: /private
      NDN_LOG: nlsr.*=DEBUG
    restart: unless-stopped
    depends_on:
      nfd:
        condition: service_healthy
    links: [nfd]
