services:
  ndn6tools:
    build:
      context: .
    tty: true        # docker run -t
    volumes:
      - .:/run/nfd
    depends_on:
      nfd:
        condition: service_healthy
    links:
      - nfd

  nfd:
    image: ghcr.io/named-data/nfd:latest
    volumes:
      - .:/run/nfd
      - .:/config
    healthcheck:
      test: ["CMD", "nfdc", "status"]
      interval: 5s
      timeout: 10s
      retries: 5
